version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
      POSTGRES_DB: ai_sales
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    command: redis-server --save 60 1 --appendonly yes
    volumes:
      - redis-data:/data

  rabbitmq:
    image: rabbitmq:3.11-management
    environment:
      RABBITMQ_DEFAULT_USER: ai
      RABBITMQ_DEFAULT_PASS: ai
    ports:
      - "5672:5672"
      - "15672:15672"

  backend:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --reload
    volumes:
      - ./backend:/backend
    working_dir: /backend
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - rabbitmq

  ai_worker:
    build: .
    command: python -m app.workers.ai_worker
    volumes:
      - ./backend:/backend
    working_dir: /backend
    depends_on:
      - rabbitmq
      - redis

volumes:
  postgres-data:
  redis-data:
